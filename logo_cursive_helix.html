<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNA Cursive Helix Logo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #020617;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #0f394c 0%, #020617 70%);
        }

        /* Grid Background */
        .grid {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(40px) translateZ(-200px); }
        }

        svg {
            width: 80%;
            max-width: 800px;
            z-index: 10;
            filter: drop-shadow(0 0 30px rgba(52, 211, 153, 0.2));
        }

        .draw-path {
            stroke-dasharray: 2000;
            stroke-dashoffset: 2000;
            animation: draw 3s ease-out forwards;
        }

        @keyframes draw {
            to { stroke-dashoffset: 0; }
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 1s ease-out 2s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="grid"></div>
        
        <svg viewBox="0 0 500 250" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="cursiveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" stop-color="#34d399" />
                    <stop offset="50%" stop-color="#0ea5e9" />
                    <stop offset="100%" stop-color="#34d399" />
                </linearGradient>

                <filter id="neonGlow" height="300%" width="300%" x="-75%" y="-75%">
                    <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                    <feMerge>
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
            </defs>

            <g transform="translate(40, 60)">
                
                <!-- 
                    Simple & Elegant Helix DNA
                    A single, continuous, fluid line that forms the letters D, N, A 
                    with a minimalist, sophisticated aesthetic.
                -->

                <defs>
                    <!-- Refined Gradient: Smoother transition -->
                    <linearGradient id="elegantGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" stop-color="#34d399" />
                        <stop offset="50%" stop-color="#0ea5e9" />
                        <stop offset="100%" stop-color="#34d399" />
                    </linearGradient>

                    <!-- Subtle Glow: Less intense, more atmospheric -->
                    <filter id="elegantGlow" height="200%" width="200%" x="-50%" y="-50%">
                        <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                        <feMerge>
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                </defs>

                <!-- 
                   The Path:
                   1. Starts at bottom left
                   2. Loops up and around to form 'D'
                   3. Flows down and up into a wave for 'N'
                   4. Arches over to form 'A'
                   5. Ends with a subtle tail
                -->
                <path d="
                    M 60 100 
                    C 20 100, 20 20, 80 20 
                    C 120 20, 120 100, 80 100 
                    S 140 20, 180 20 
                    S 220 100, 260 100 
                    S 320 20, 360 20
                    L 390 100
                " 
                fill="none" 
                stroke="url(#elegantGradient)" 
                stroke-width="14" 
                stroke-linecap="round" 
                stroke-linejoin="round"
                filter="url(#elegantGlow)"
                class="draw-path"
                />

                <!-- A Crossbar: Floating, minimalist -->
                <path d="M 335 60 Q 355 70, 375 60" 
                      fill="none" stroke="url(#elegantGradient)" stroke-width="10" stroke-linecap="round" filter="url(#elegantGlow)" class="draw-path" style="animation-delay: 1.2s"/>

            </g>
        </svg>
    </div>
</body>
</html>

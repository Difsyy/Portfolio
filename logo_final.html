<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNA Logo Final</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #020617;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #0f394c 0%, #020617 70%);
        }

        /* Grid Background */
        .grid {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(40px) translateZ(-200px); }
        }

        svg {
            width: 80%;
            max-width: 800px;
            z-index: 10;
            filter: drop-shadow(0 0 30px rgba(52, 211, 153, 0.2));
        }

        .strand {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: draw 2.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        .node {
            opacity: 0;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .subtitle {
            opacity: 0;
            animation: slideUp 1s ease-out 2s forwards;
        }

        @keyframes draw {
            to { stroke-dashoffset: 0; }
        }

        @keyframes popIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Glowing pulse effect */
        .glow-pulse {
            animation: pulse 3s infinite alternate;
        }

        @keyframes pulse {
            0% { filter: drop-shadow(0 0 5px rgba(52, 211, 153, 0.4)); }
            100% { filter: drop-shadow(0 0 20px rgba(14, 165, 233, 0.7)); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid"></div>
        
        <svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg" class="glow-pulse">
            <defs>
                <linearGradient id="dnaGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" stop-color="#34d399" />
                    <stop offset="50%" stop-color="#0ea5e9" />
                    <stop offset="100%" stop-color="#34d399" />
                </linearGradient>
            </defs>

            <!-- Logo Group Centered -->
            <g transform="translate(0, 20)">
                
                <defs>
                    <linearGradient id="fluidGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" stop-color="#34d399" />
                        <stop offset="50%" stop-color="#0ea5e9" />
                        <stop offset="100%" stop-color="#34d399" />
                    </linearGradient>
                    
                    <filter id="softGlow" height="300%" width="300%" x="-75%" y="-75%">
                        <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
                        <feMerge>
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                </defs>

                <!-- Rungs (Base Pairs) - Connecting the strands -->
                <g stroke="url(#fluidGradient)" stroke-width="10" stroke-linecap="round" opacity="0.3">
                    <line x1="120" y1="50" x2="120" y2="150" />
                    <line x1="200" y1="150" x2="200" y2="50" />
                    <line x1="280" y1="50" x2="280" y2="150" />
                </g>

                <!-- Strand 1 (Top-starting wave) -->
                <path d="M 40 50 C 80 50, 80 150, 120 150 S 160 50, 200 50 S 240 150, 280 150 S 320 50, 360 50" 
                      fill="none" stroke="url(#fluidGradient)" stroke-width="24" stroke-linecap="round" filter="url(#softGlow)" class="strand" />
                
                <!-- Strand 1 Highlight -->
                <path d="M 40 50 C 80 50, 80 150, 120 150 S 160 50, 200 50 S 240 150, 280 150 S 320 50, 360 50" 
                      fill="none" stroke="white" stroke-width="5" stroke-linecap="round" opacity="0.25" transform="translate(-3,-3)" class="strand" />

                <!-- Strand 2 (Bottom-starting wave) -->
                <path d="M 40 150 C 80 150, 80 50, 120 50 S 160 150, 200 150 S 240 50, 280 50 S 320 150, 360 150" 
                      fill="none" stroke="url(#fluidGradient)" stroke-width="24" stroke-linecap="round" filter="url(#softGlow)" class="strand" style="animation-delay: 0.2s" />

                 <!-- Strand 2 Highlight -->
                <path d="M 40 150 C 80 150, 80 50, 120 50 S 160 150, 200 150 S 240 50, 280 50 S 320 150, 360 150" 
                      fill="none" stroke="white" stroke-width="5" stroke-linecap="round" opacity="0.25" transform="translate(-3,-3)" class="strand" style="animation-delay: 0.2s" />

            </g>
        </svg>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNA Logo Preview</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #020617; /* Matches the portfolio main color */
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        .container {
            position: relative;
            width: 800px;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Subtle radial gradient for depth */
            background: radial-gradient(circle at center, #0f394c 0%, #020617 70%);
        }

        svg {
            width: 100%;
            height: 100%;
            max-width: 600px;
            filter: drop-shadow(0 0 20px rgba(52, 211, 153, 0.3));
        }

        /* Animation for the logo */
        .strand {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: draw 3s ease-out forwards, glow 4s ease-in-out infinite alternate;
        }

        .text-path {
            opacity: 0;
            animation: fadeIn 2s ease-out 1.5s forwards;
        }

        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 5px rgba(52, 211, 153, 0.5));
            }
            to {
                filter: drop-shadow(0 0 15px rgba(14, 165, 233, 0.8));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="dnaGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" stop-color="#34d399" /> <!-- Blaze -->
                    <stop offset="50%" stop-color="#0ea5e9" /> <!-- Clay -->
                    <stop offset="100%" stop-color="#34d399" /> <!-- Blaze -->
                </linearGradient>
                
                <filter id="glow">
                    <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
                    <feMerge>
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
            </defs>

            <!-- Abstract DNA Helix / Wave Background -->
            <path d="M 40 100 Q 80 40, 120 100 T 200 100 T 280 100 T 360 100" 
                  fill="none" stroke="url(#dnaGradient)" stroke-width="2" opacity="0.3" />
            <path d="M 40 100 Q 80 160, 120 100 T 200 100 T 280 100 T 360 100" 
                  fill="none" stroke="url(#dnaGradient)" stroke-width="2" opacity="0.3" />

            <!-- Main Logo Text "DNA" constructed with geometric lines -->
            <g transform="translate(50, 50)" stroke="url(#dnaGradient)" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round">
                
                <!-- D -->
                <path class="strand" d="M 20 10 L 20 90 M 20 10 C 70 10, 70 90, 20 90" />
                
                <!-- N -->
                <path class="strand" d="M 100 90 L 100 10 L 160 90 L 160 10" style="animation-delay: 0.5s;" />
                
                <!-- A -->
                <path class="strand" d="M 200 90 L 230 10 L 260 90 M 212 60 L 248 60" style="animation-delay: 1s;" />
                
                <!-- Decorative Dots/Nodes representing nucleotides -->
                <circle cx="20" cy="10" r="4" fill="#fff" class="text-path" />
                <circle cx="20" cy="90" r="4" fill="#fff" class="text-path" />
                <circle cx="100" cy="10" r="4" fill="#fff" class="text-path" />
                <circle cx="160" cy="90" r="4" fill="#fff" class="text-path" />
                <circle cx="230" cy="10" r="4" fill="#fff" class="text-path" />
            </g>
            
            <!-- Subtitle -->
            <text x="200" y="170" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10" letter-spacing="8" class="text-path" style="animation-delay: 2s;">
                ENGINEER
            </text>
        </svg>
    </div>
</body>
</html>

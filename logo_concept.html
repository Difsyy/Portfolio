<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNA Concept Logo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #020617;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #0f394c 0%, #020617 70%);
        }

        .grid {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
        }

        svg {
            width: 50%;
            max-width: 500px;
            z-index: 10;
            filter: drop-shadow(0 0 30px rgba(52, 211, 153, 0.1));
        }

        .draw {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: draw 3s cubic-bezier(0.25, 0.1, 0.25, 1) forwards;
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 2s ease-out 1.5s forwards;
        }

        @keyframes draw {
            to { stroke-dashoffset: 0; }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .pulse {
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid"></div>
        
        <svg viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="conceptGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" stop-color="#34d399" />
                    <stop offset="50%" stop-color="#0ea5e9" />
                    <stop offset="100%" stop-color="#34d399" />
                </linearGradient>
                
                <filter id="glow">
                    <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                    <feMerge>
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
            </defs>

            <g transform="translate(300, 150)">
                <!-- 
                    Double Helix - Bold & Gradient
                    Matches the reference image: Thick strands, Green-Blue-Green gradient, 3 loops.
                -->

                <!-- Background Shape (Orbital Rings) -->
                <ellipse cx="0" cy="0" rx="200" ry="90" 
                         fill="none" stroke="white" stroke-width="2" opacity="0.1" 
                         transform="rotate(15)" class="draw" style="animation-delay: 0.5s"/>
                
                <ellipse cx="0" cy="0" rx="200" ry="90" 
                         fill="none" stroke="white" stroke-width="2" opacity="0.1" 
                         transform="rotate(-15)" class="draw" style="animation-delay: 0.7s"/>

                <!-- Strand 1 (Starts Top-Left) -->
                <path d="M -240 -60 Q -200 -60, -160 0 T -80 60 T 0 0 T 80 -60 T 160 0 T 240 60"
                      fill="none" stroke="url(#conceptGradient)" stroke-width="24" stroke-linecap="round"
                      class="draw" filter="url(#glow)" />
                
                <!-- Strand 1 Highlight -->
                <path d="M -240 -60 Q -200 -60, -160 0 T -80 60 T 0 0 T 80 -60 T 160 0 T 240 60"
                      fill="none" stroke="white" stroke-width="4" stroke-linecap="round" opacity="0.2"
                      class="draw" transform="translate(0, -3)" />

                <!-- Strand 2 (Starts Bottom-Left) -->
                <path d="M -240 60 Q -200 60, -160 0 T -80 -60 T 0 0 T 80 60 T 160 0 T 240 -60"
                      fill="none" stroke="url(#conceptGradient)" stroke-width="24" stroke-linecap="round"
                      class="draw" style="animation-delay: 0.2s" filter="url(#glow)" />

                <!-- Strand 2 Highlight -->
                <path d="M -240 60 Q -200 60, -160 0 T -80 -60 T 0 0 T 80 60 T 160 0 T 240 -60"
                      fill="none" stroke="white" stroke-width="4" stroke-linecap="round" opacity="0.2"
                      class="draw" style="animation-delay: 0.2s" transform="translate(0, -3)" />

            </g>
        </svg>
    </div>
</body>
</html>
